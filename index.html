	<script type="text/javascript">

$(document).ready(function(){

	$('html').animate({'opacity':'1'}, 2000);

	$('#wires').on('click', function() {

		if($('.jumbotron').css('display') == 'none') {

			$('.jumbotron').show();
			setTimeout(function() {
				$('.jumbotron').css({'opacity':'1'}, 100);
				$('.jumbotron img').addClass('animated fadeIn');
				$('#heart').css({'-webkit-filter':'blur(4px)'}, 4000);
			});
		} else {
			$('.jumbotron').css({'opacity':'0'}, 2000);
			setTimeout(function() {
				$('#heart').css({'-webkit-filter':'blur(0px)'}, 500);
				$('.jumbotron').hide();
				
			}, 200);
		}



	});

});
